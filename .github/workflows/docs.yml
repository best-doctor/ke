name: docs
on:
  push:
    branches:
      - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.1
        uses: bahmutov/npm-install@v1
      - name: build-docs
        run: yarn typedoc --out docs/generated src/index.tsx
      - name: upload-docs
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: docs/generated
